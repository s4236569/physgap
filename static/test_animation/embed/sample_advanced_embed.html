<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sencha Animator Sample Embed</title>
        <style type="text/css">
        .animation-size {
            /* Note that the width and height should match the dimensions of your animation to display correctly */
            width: 480px;
            height: 320px;
        }
        iframe {
            border-width: 0;
        }
        </style>
    </head>
<body>

    <h3> Advanced Embedding </h3>
    <h4> Note: For this example to work properly, it must be loaded through a web server </h4>

    <!-- how to include animation either straight into the page using json or as an iframe -->
    <!-- data-sencha-anim-url should point towards the root export directory -->
    <!-- iframe will use the iframe.html file, other tags will use the data.json file -->
    Inline Embedding with div tag:<br>
    <div class="animation-size" data-sencha-anim-url="../"></div>
    <br><br>
    Iframe Embedding:<br>
    <iframe class="animation-size" data-sencha-anim-url="../"></iframe>
    <br><br>
    Manual Inline Embedding with div tag:<br>
    <div class="animation-size" id='manual-animation'></div>

    <!-- more sample usage (needs valid paths to work) -->
    <!-- <div class="animation-size" data-sencha-anim-url="path/to/exportFolder"></div> -->
    <!-- <iframe class="animation-size" data-sencha-anim-url="path/to/exportFolder"></iframe> -->

    <!-- Include the animator sdk at the end of the page, or after all animations -->
    <script type="text/javascript" src="senchaAnimatorEmbed.js"></script>

    <!-- for developement and testing you can also the embed sdk unminified by using this include instead -->
    <!-- <script type="text/javascript" src="senchaAnimatorEmbed-debug.js"></script> -->

    <!-- if you want to manually add animations using the sdk you can do the following after the script has been included -->
    <!-- Usage: AN.PageManager.loadAnimation(elementId/element, relativePathToExportFolder); -->
    <script type="text/javascript">
        AN.PageManager.loadAnimation('manual-animation', "../");
    </script>

</body>
</html>
